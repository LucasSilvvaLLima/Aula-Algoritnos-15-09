<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <h2>descontos que um empregado de carteira assinada tem</h2>
    <p>Digite seu sal√°rio: <input type="text" id="in_salario"></p>
    <select name="" id="sel_desconto">
        <option value="">Selecione um Desconto</option>
        <option value="0.1">INSS</option>
        <option value="0.2">IR</option>
        <option value="0.05">VT</option>
    </select><br><br>
    <button onclick="calc_desconto()">Ver Desconto</button><br><br>
    <div id="div_desconto"></div>
</body>
</html>
<script>
    function calc_desconto(){
        var salario = Number(in_salario.value)
        var imposto = Number(sel_desconto.value)
        var desconto = salario * imposto
        
        div_desconto.innerHTML = `Valor desse desconto: R$${(desconto).toFixed(2)}`
    }
</script>
