<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <h2>Tabuada</h2>
    <select name="" id="sel_numero" onchange="calcular()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    <div id="div_tabuada"></div>
</body>
</html>

<script>
    function calcular(){
        var numero = Number(sel_numero.value)

        div_tabuada.innerHTML = `<br> ${numero} X 2 = ${numero * 2} <br> ${numero} X 3 = ${numero * 3} 
        <br> ${numero} X 4 = ${numero * 4} <br>${numero} X 5 = ${numero * 5} <br> ${numero} X 6 = ${numero * 6} 
        <br> ${numero} X 7 = ${numero * 7} <br> ${numero} X 8 = ${numero * 8} <br> ${numero} X 9 = ${numero * 9}`

    }
</script>
